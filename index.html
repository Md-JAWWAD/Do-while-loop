<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script src="script.js">

// How to use Do While Loop

const rightName = 'user123';
const rightPasword = 'admin123';

let name = '';
let password = '';

do {

    let name = prompt('Enter name:')
    let password = prompt('Enter password:')

    if (name == rightName && password == rightPasword) {
        alert('Login Succesfully')
    }

} while (rightName !== name || rightPasword !== password );
{
    alert('Login not Succesfully')

}
    </script>
</body>
</html>
